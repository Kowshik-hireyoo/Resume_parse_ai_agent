<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
</head>
<body>
    <h2>Upload Resume</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" required>
        <button type="submit">Upload</button>
    </form>

    {% if result %}
    <h3>Parsed Result:</h3>
    <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
